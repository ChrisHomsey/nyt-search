<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New York Times Search</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet"> <!-- font-family: 'Raleway', sans-serif; -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="jumbotron">
                <span class="glyphicon glyphicon-list-alt"></span>
                <h1>New York Times Search</h1>
            </div>
        </div>

        <div class="row col-lg-12">
            <div class="form">
                <div class="form-group">
                    <label for="search-field">Search:</label>
                    <input type="text" class="form-control" id="search-field">
                </div>
                <div class="form-group">
                    <label for="records-number-field">Number of Records to Review:</label>
                    <select class="form-control" id="records-number-field">
                    	<option value="1">1</option>
                    	<option value="2">2</option>
                    	<option value="3">3</option>
                    	<option value="4">4</option>
                    	<option value="5">5</option>
                    	<option value="6">6</option>
                    	<option value="7">7</option>
                    	<option value="8">8</option>
                    	<option value="9">9</option>
                    	<option value="10">10</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="start-year-field">Start Year (Optional):</label>
                    <input type="text" class="form-control" id="start-year-field" placeholder="">
                </div>
                <div class="form-group">
                    <label for="end-year-field">End Year (Optional):</label>
                    <input type="text" class="form-control" id="end-year-field" placeholder="">
                </div>
                <button  class="btn btn-default" id="search-button">Search</button>
                <button  class="btn btn-default" id="clear-button">Clear</button>
                
            </form>
        </div>

        <div id="top-articles"></div>



    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js" charset="utf-8"></script>
    </div>
 
</body>
</html>
